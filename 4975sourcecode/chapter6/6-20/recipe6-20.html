<html>
<head>
<title></title>
</head>
<body>
<form name="form1">
    <input type="text" name="txtInput" />
    <div id="lblResult"></div>
    <script language="javascript">
        function replace() {
            document.getElementById('lblResult').innerHTML = document.form1.txtInput.value.replace(/^\s*Dim\s+(\w+)\s+As\s+([\w.]+)/i, "Found variable: '$1'; type: '$2'");
        }
    </script>
    <input type="button" name="btnSubmit" onclick="replace()" value="Go" />
</form>
</body>
</html>
