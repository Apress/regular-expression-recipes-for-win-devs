<html>
<head>
<title>4-2. Formatting U.S. Dates</title>
</head>
<body>
<form name="form1">
	<input type="text" name="txtInput" />
	<div id="lblResult"></div>
	<script language="javascript">
		function replace() {
			document.getElementById('lblResult').innerHTML = document.form1.txtInput.value.replace(/^(\d{1,2})[-\/.]?(\d{1,2})[-\/.]?((?:\d{2}|\d{4}))$/, "$1-$2-$3");
		}
	</script>
	<input type="button" name="btnSubmit" onclick="replace()" value="Go" />
</form>
</body>
</html>
