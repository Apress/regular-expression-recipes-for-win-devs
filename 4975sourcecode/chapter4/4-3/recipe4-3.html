<html>
<head>
<title>4-3. Validating Alternate Dates</title>
</head>
<body>
<form name="form1">
	<input type="textbox" name="txtInput" />
	<script type="text/javascript">
	function validate() {
		var month29 = "(0[1-9]|[12][0-9])-Feb";
		var month30 = "(0[1-9]|[12][0-9]|30)-(Sep|Apr|Jun|Nov)";
		var month31 = "(0[1-9]|[12][0-9]|3[01])-(Jan|Mar|May|Jul|Aug|Oct|Dec)";
		var re = new RegExp('(' + month29 + '|' + month30 + '|' + month31 + ')-\\d{4}', 'i') 
		if (! document.form1.txtInput.value.match(re)) {
			alert("Please enter valid value!")	
		} else {
			alert("Success!")
		}
	}
	</script>
	<input type="button" name="btnSubmit" onclick="validate()" value="Go" />
</form>
</body>
</html>
