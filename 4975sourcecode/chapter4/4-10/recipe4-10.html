<html>
<head>
<title>4-10. Validating IP Addresses</title>
</head>
<body>
<form name="form1">
	<input type="textbox" name="txtInput" />
	<script type="text/javascript">
	function validate() {
		if (! document.form1.txtInput.value.match(/^(([1-9]?[0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]).){3}([1-9]?[0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/)) {
			alert("Please enter valid value!")	
		} else {
			alert("Success!")
		}
	}
	</script>
	<input type="button" name="btnSubmit" onclick="validate()" value="Go" />
</form>
</body>
</html>
