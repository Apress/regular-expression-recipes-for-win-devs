<html>
<head>
<title>4-4. Formatting Large Numbers</title>
</head>
<body>
<form name="form1">
	<input type="text" name="txtInput" />
	<div id="lblResult"></div>
	<script language="javascript">
		function replace() {
			document.getElementById('lblResult').innerHTML = document.form1.txtInput.value.replace(/(?<=\d)(?=(\d{3})+(?!\d))/, ",");
		}
	</script>
	<input type="button" name="btnSubmit" onclick="replace()" value="Go" />
</form>
</body>
</html>
